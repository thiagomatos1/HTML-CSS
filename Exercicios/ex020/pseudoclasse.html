<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-classes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
         
        }
        div>p{
            display: none;
            height: 200px;
            width: 200px;
        }

        div:hover>p{
            display: block;
            color: white;
            background-color: red;
        }
        
     
          
       
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe ou mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>texto escondido...</p>
    </div>
    
   
</body>
</html>
