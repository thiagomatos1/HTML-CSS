<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
    <style>
        label{
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get">
    <p>
        <label for="inome">nome</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name">
        
    </p>
    <label for="imedia">Média</label>
    <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1">

    <label for="imes">Mês</label>
    <input type="date" name="mes" id="imes" value="2020-07">

    <label for="idia">Dia da prova</label>
    <input type="date" name="Dia" id="idia" value="2024-06-08">

    <label for="ihora">Hora da prova</label>
    <input type="time" name="Hora" id="ihora">


    <p><input type="submit" value="Enviar"></p>
        <p><input type="reset" value="Limpar"></p>
</form>
</body>
</html>
