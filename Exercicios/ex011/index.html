<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador
    </p>

    <picture>

        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagens flexiveis">
        
    </picture>
    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audio em html5</p>
    <audio controls> 
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">   
    </audio>
</body>
</html>
